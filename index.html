<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Atividade ChartJS</title>
    <style>
        body{
            color: #11c4df;
            color: #fc5959;
        }
    </style>
</head>
<body style="display: flex;">
    <!-- Guilherme Gavassa de Siqueira - 1ADS-C -->

    <div class="chart-container" style=" height:40vh; width:80vw">
        <canvas id="myChart"></canvas>
    </div>
    <div class="chart-container" style=" height:40vh; width:80vw">
        <canvas id="myChart2"></canvas>
    </div>
    



</body>
</html>

<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
        
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          backgroundColor: '#fc5959',
          borderColor:'#fc5959',
          borderWidth: 5
        },
        {
            label: 'Umidade',
            data: [80, 82, 80, 85, 80, 83],
            backgroundColor: '#11c4df',
            borderColor:'#11c4df',
            borderWidth: 5
        }
    ],
        
            
        
        
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });


    
  </script>

<script>
    const ctx2 = document.getElementById('myChart2');
  
    new Chart(ctx2, {
        
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          data: [22, 24, 27, 23, 20, 18],
          backgroundColor: '#fc5959',
          borderColor:'#fc5959',
          borderWidth: 1
        },
        {
            label: 'Umidade Média',
            data: [90, 89, 93, 87, 88, 82],
            backgroundColor: '#11c4df',
            borderColor:'#11c4df',
            borderWidth: 1
        }
    ],
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });


    
  </script>
